<div id="circle" style="background:{{ColorCtrl.selectedColor.colorName}}"
     data-ng-click="ColorCtrl.playSound()">
</div>
<div class="col-sm-3" data-ng-repeat="color in ColorCtrl.colors">
  <h1>
    <a href data-ng-click="ColorCtrl.select(color)" style="color:{{color.colorName}}" data-ng-bind="color.name">
    </a>
  </h1>
</div>
