<div class="row" data-ng-repeat="game in [{name : 'Color', link :'characters'}, {name : 'Memory', link : 'memory'}]">
    <h2 data-ng-bind="game.name"></h2>
    <div data-ng-repeat="(key, value) in MainCtrl.categories">
        <h3>
            <a ng-href="#!/{{game.link}}?charactersType={{key}}">
                {{key}}
            </a>
        </h3>
    </div>
</div>
